<div class="dashboard-main">
  <div class="dashboard-header">
    <div class="dashboard-title">
      <h1>Enterprise Intelligence Dashboard</h1>
      <p class="subtitle">Transform SOP Complexity Into Reliable Actions</p>
    </div>
    <div class="dashboard-actions">
      <button pButton label="New Agent" icon="pi pi-plus" class="p-button-outlined"></button>
      <button pButton label="Generate Report" icon="pi pi-file" class="p-button-outlined ml-2"></button>
    </div>
  </div>

  <div class="grid">
    <div *ngFor="let metric of metrics" class="col-12 md:col-6 lg:col-3">
      <app-metrics-card [data]="metric"></app-metrics-card>
    </div>
  </div>

  <div class="grid mt-4">
    <div class="col-12 lg:col-8">
      <p-card header="Performance Analytics" styleClass="h-full">
        <p-chart type="line" [data]="chartData" [options]="chartOptions" height="350px"></p-chart>
      </p-card>
    </div>
    <div class="col-12 lg:col-4">
      <p-card header="Recent Activities" styleClass="h-full">
        <app-activity-feed [activities]="recentActivities"></app-activity-feed>
      </p-card>
    </div>
  </div>

  <div class="grid mt-4">
    <div class="col-12">
      <p-card header="Active Agents" subheader="AI Agents Built For Global Enterprises">
        <p-table [value]="[1,2,3,4,5]" [paginator]="true" [rows]="5" styleClass="p-datatable-sm">
          <ng-template pTemplate="header">
            <tr>
              <th>Agent Name</th>
              <th>Type</th>
              <th>Status</th>
              <th>Tasks Completed</th>
              <th>Success Rate</th>
              <th>Last Active</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-agent>
            <tr>
              <td>Agent {{agent}}</td>
              <td>Enterprise</td>
              <td><span class="status-badge status-active">Active</span></td>
              <td>{{agent * 125}}</td>
              <td>{{90 + agent}}%</td>
              <td>{{agent}} min ago</td>
              <td>
                <button pButton icon="pi pi-cog" class="p-button-rounded p-button-text p-button-sm"></button>
                <button pButton icon="pi pi-pause" class="p-button-rounded p-button-text p-button-sm"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>
</div>
